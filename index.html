  <audio id="bgm" src="static/bgm.mp3"></audio>
  <div class="flex flex-col items-center justify-center h-full">

    <div id="bg-container"
      class="hover:cursor-pointer w-full h-full max-w-[500px] max-h-[500px] bg-[url('static/bg.jpg')] bg-contain bg-no-repeat bg-center transition-all duration-500 grayscale film-grain">
      <div class="grain-overlay"></div>
    </div>
  </div>

  <script>
    const bgContainer = document.getElementById("bg-container");
    const audio = document.getElementById("bgm");
    const grainOverlay = bgContainer.querySelector('.grain-overlay');
    let animationId;

    function updateGrain() {
      if (grainOverlay) {
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        grainOverlay.style.transform = `translate(${-x}%, ${-y}%)`;
      }
      if (!audio.paused) {
        animationId = requestAnimationFrame(updateGrain);
      }
    }

    bgContainer.addEventListener("click", () => {
      if (audio.paused) {
        audio.volume = 0.1;
        audio.play().then(() => {
          bgContainer.classList.remove("grayscale");
          grainOverlay.style.opacity = '0.1';
          updateGrain();
        }).catch((error) => {
          console.log(error);
        });
      } else {
        audio.pause();
        bgContainer.classList.add("grayscale");
        grainOverlay.style.opacity = '0';
        cancelAnimationFrame(animationId);
      }
    });

    audio.addEventListener("ended", () => {
      bgContainer.classList.add("grayscale");
      grainOverlay.style.opacity = '0';
      cancelAnimationFrame(animationId);
    });
  </script>
